<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"  content="width=device-width"/>
	<title>Alterar Carro</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="panel-heading" align="center">
		<strong>Alterar Carro</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" th:object="${carro}" th:action="@{/carro/alterar}" method="POST" style="margin: 10px">
			<div class="form-group">
				<fieldset>
					<div class="form-group row">
						<input type="hidden" class="form-control input-sm" id="id" th:field="*{id}"/>
					</div>
						
					<div class="form-group-row">
						<label>Modelo</label>
						<input class="form-control input-sm" id="nome" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o modelo" maxlength="20"/>
					</div>
					
					<div class="form-group-row">
						<label>Preço</label>
						<input class="form-control input-sm" id="preco" th:field="*{preco}" autofocus="autofocus" placeholder="Informe o preço" maxlength="10"/>
					</div>
					
					<div class="form-group-row">
						<label>Ano</label>
						<input class="form-control input-sm" id="ano" th:field="*{ano}" autofocus="autofocus" placeholder="Informe o ano" maxlength="4"/>
					</div>
					
					<label>Fabricante</label>
						<select class="custom-select" th:field="*{fabricante}">
							<option value="">Selecione o Fabricante</option>
							<option th:each="fab : ${fabricante}" th:value="${fab.id}" th:text="${fab.nome}"></option>
						</select>
						
						<label>Documento</label>
						<select class="custom-select" th:field="*{documento}">
							<option value="">Selecione o Documento</option>
							<option th:each="doc : ${documento}" th:value="${doc.id}" th:text="${doc.nome}"></option>
						</select>
					
					<label>Chave</label>
						<select class="custom-select" th:field="*{chave}">
							<option value="">Selecione a Chave</option>
							<option th:each="key : ${chave}" th:value="${key.id}" th:text="${key.codigo}"></option>
						</select>
					
					<label>Acessórios</label>
					<ul style="list-style: none;">
						<li th:each="acc : ${acessorios}">
							<input type="checkbox" th:field="*{acessorio}" th:value="${id}" th:checked="${true}"/>
							<label th:text="${acc.descricao}"></label>
						</li>
					</ul>
				</fieldset>
			</div>
			<div align="center">
				<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
				<a th:href="@{/carro/listar}" class="btn btn-sm btn-default">Cancelar</a>
			</div>
		</form>
	</div>
</div>
</body>
</html>
